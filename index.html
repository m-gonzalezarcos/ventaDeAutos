<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bccc96c564.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafío - Electric car store</title>
</head>
<body>
<!-- comienzo de container-grid  -->
    <div class="container-grid">

        <!-- comienzo de nav -->
        <nav>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <button class="hamburguesa" type="button">
                <i class="fa fa-bars"></i>
            </button>
        </nav>
        <!-- cierre de nav -->

        <!-- comienzo de filtro-búsqueda -->
        <div class="filtro-busqueda">
            <div class="buscar">
                <p>Ordenar Por:</p>
                <button type="button">Precio<i class="fa fa-angle-down"></i></button>
            </div> 
        </div>
        <!-- cierre de filtro-búsqueda -->

        <main>
            <!-- comienzo sección imágenes -->
            <section class="autos-grid">
                <article class="imagenes">
                    <img src="assets/img/auto1.jpg" alt="Imagen modelo auto eléctrico">
                    <figcaption>Modelo:</figcaption>
                    <button type="button">Ver más</button>
                </article>

                <article class="imagenes">
                    <img src="assets/img/auto2.jpg" alt="Imagen modelo auto eléctrico">
                    <figcaption>Modelo:</figcaption>
                    <button type="button">Ver más</button>
                </article>

                <article class="imagenes">
                    <img src="assets/img/auto3.jpg" alt="Imagen modelo auto eléctrico">
                    <figcaption>Modelo:</figcaption>
                    <button type="button">Ver más</button>
                </article>

                <article class="imagenes">
                    <img src="assets/img/auto4.jpg" alt="Imagen modelo auto eléctrico">
                    <figcaption>Modelo:</figcaption>
                    <button type="button">Ver más</button>
                </article>

                <article class="imagenes">
                    <img src="assets/img/auto5.jpg" alt="Imagen modelo auto eléctrico">
                    <figcaption>Modelo:</figcaption>
                    <button type="button">Ver más</button>
                </article>

                <article class="imagenes">
                    <img src="assets/img/auto6.jpg" alt="Imagen modelo auto eléctrico">
                    <figcaption>Modelo:</figcaption>
                    <button type="button">Ver más</button>
                </article>

                <article class="imagenes">
                    <img src="assets/img/auto7.jpg" alt="Imagen modelo auto eléctrico">
                    <figcaption>Modelo:</figcaption>
                    <button type="button">Ver más</button>
                </article>

                <article class="imagenes">
                    <img src="assets/img/auto8.jpg" alt="Imagen modelo auto eléctrico">
                    <figcaption>Modelo:</figcaption>
                    <button type="button">Ver más</button>
                </article>
            </section>
            <!-- cierre secciónn imágenes -->

            <!-- comienzo paginación -->
            <div class="paginacion">
                <button type="button">Atrás</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">Sig.</button>
            </div>
            <!-- cierre paginación -->
            
        </main>
        
        <!-- comienzo de footer -->
        <footer>
            <div class="redes-sociales">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
            </div>
            <small>&copy;Todos los derechos reservados</small>
        </footer>
        <!-- cierre de footer -->

    </div>
<!-- cierre container-grid -->

<!-- Script Menú -->
<script src="assets/js/script.js"></script>
</body>
</html>
